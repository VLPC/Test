<div>
    <ul class="pagination">
    {% for p in page.paginator.page_range %}
      {% if p == page.number %}
      <li class="current"><a href="/blog/?page={{p}}">{{p}}</a><li>
      {% else %}
      <li>
        <a href="/blog/?page={{p}}">{{p}}</a>
      </li>
     {% endif %}
    {% endfor %}
    </ul>
</div>
